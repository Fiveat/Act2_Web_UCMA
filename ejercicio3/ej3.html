<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3 - El primer script</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <script>
        let mensaje = "¿Estás de acuerdo?";

        // Mostramos la ventana de confirmación y almacenamos la respuesta
        let respuesta = confirm(mensaje);

        // Condicional para manejar la respuesta
        if (respuesta) {
            console.log("Has clicado OK");
        } else {
            console.log("Has clicado Cancelar");
        }
    </script>
</head>
<body>
    <p>Esta página contiene el primer script</p>

</body>
</html>
