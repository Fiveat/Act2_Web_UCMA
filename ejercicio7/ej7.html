<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../CSS/styles.css">
  </head>
  <body>
    <div class="container my-5">
      <h2 class="text-center mb-4">Registration Form</h2>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" required>
          <div class="invalid-feedback">Please enter your first name.</div>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" required>
          <div class="invalid-feedback">Please enter your last name.</div>
        </div>
        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
          <div class="invalid-feedback">Please enter a password.</div>
        </div>
        <div class="col-md-6">
          <label for="repeatPassword" class="form-label">Repeat Password</label>
          <input type="password" class="form-control" id="repeatPassword" required>
          <div class="invalid-feedback">Please repeat the password.</div>
        </div>
        <div class="col-md-6">
          <label for="username" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="username" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">Please choose a username.</div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="country" class="form-label">Country</label>
          <select class="form-select" id="country" required>
            <option selected disabled value="">Choose...</option>
            <option>Espa√±a</option>
            <option>Francia</option>
            <option>Alemania</option>
            <option>Otros</option>
          </select>
          <div class="invalid-feedback">Please select a country.</div>
        </div>
        <div class="col-12 text-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">You must agree before submitting.</div>
          </div>
        </div>
        <div class="col-12 text-center">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function () {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
  })()
</script>


    <!-- Footer -->
    <footer>
      <a href="../index.html" class="btn-home">Home</a>
  </footer>


  </body>
</html>
